<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/home">
      Home
    </ion-button>
    <ion-title>Staff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let elem of elements; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-title>
        {{elem.id}}. {{elem.name}}
      </ion-card-title>
      <ion-card-subtitle>
        {{elem.level}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-row>
      <ion-item (click)="updateElement(elem)">
        <ion-icon name="arrow-forward-circle"></ion-icon>
        <p> Update</p>
      </ion-item>
      <ion-item (click)="getElement(elem.id)">
        <ion-icon name="eye-outline"></ion-icon>
        <p> View</p>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>
