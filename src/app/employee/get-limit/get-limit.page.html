<ion-header>
  <ion-toolbar>
    <ion-title>get-limit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Retrieve rules by limit</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)]="inputLimit" placeholder="Limit:"></ion-textarea>
      </ion-item>
      <ion-button shape="round" (click)="getRulesWithLimit()">Search rules with limit</ion-button>
    </ion-card-content>

  </ion-card>

  <ion-card *ngFor="let elem of elements; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-title>
        {{elem.id}}. {{elem.name}}
      </ion-card-title>
      <ion-card-subtitle>
        {{elem.level}}
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{elem.status}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{elem.from}} - {{elem.to}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
